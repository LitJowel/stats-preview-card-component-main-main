<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Stats preview card component</title>
		<link rel="stylesheet" href="css/MyBeautifulReset.css" />
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<main class="flex">
			<div class="card container flex">
				<div class="card__image">
					<picture>
						<source
							media="(min-width: 800px)"
							srcset="images/image-header-desktop.jpg"
						/>
						<img src="images/image-header-mobile.jpg" alt="cover card" />
					</picture>
				</div>
				<div class="content">
					<h1 class="card__title">
						Get <span class="strong-color">insights</span> that<br />help your
						business<br />grow.
					</h1>
					<p class="card__text">
						Discover the benefits of data <br />analytics and make better
						decisions <br />regarding revenue, customer <br />experience, and
						overall efficiency.
					</p>
					<ul class="flex gap">
						<li class="card__item">
							10k+<span class="card__item-heading">companies</span>
						</li>
						<li class="card__item">
							314<span class="card__item-heading">templates</span>
						</li>
						<li class="card__item">
							12M+<span class="card__item-heading">queries</span>
						</li>
					</ul>
				</div>
			</div>
		</main>
	</body>
</html>
